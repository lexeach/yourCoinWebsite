<script>
function getrate(val){
    document.getElementById("token_calculate").innerHTML = "";
    var coinrate = 1;
    var finalval = val / coinrate;
    document.getElementById("token_calculate").innerHTML = "Total Token : "+finalval;
}

function getratebnb(val){
    $("#usdvalue").val('');
    var coinrate = 1;
    var finalval = val / coinrate;
    $("#usdvalue").val(finalval);
}

function passwordclick(){
    
    var buttomclass = document.getElementById('pass'); 
    
    if($('#pass').hasClass('hide')){
        $('input[name="password"]').attr('type','text');
        $('#pass').removeClass('hide');
        $('#pass').addClass('show');
        $('#pass').text('Hide');
    }else{
        $('input[name="password"]').attr('type','password');
        $('#pass').removeClass('show');
        $('#pass').addClass('hide');
        $('#pass').text('Show');
    }
}
</script>
